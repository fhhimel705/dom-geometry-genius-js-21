<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
<!-- style link -->
<link rel="stylesheet" href="style.css">
</head>
<body class="mx-auto px-7 md:px-0">
    <header class="flex justify-between items-center mt-10">
        <div>
            <h2 class="text-4xl font-bold">Interactive</h2>
            <p class="text-2xl font-medium text-gray-400">Geometry Genius</p>
        </div>
        <div>
            <button class="px-7 py-2 bg-sky-500 text-xl text-white font-semibold rounded-xl">OverView</button>
        </div>
    </header>
    <main class="grid grid-cols-1 md:grid-cols-4 mt-10 gap-5">
        <section class="text-center border p-5 rounded-xl">
            <img src="images/triangle.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Triangle</h4>
            <p class="text-gray-500 my-5">Area (A) = 0.5 x b x h</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
        <section class="text-center border p-5 rounded-xl">
            <img src="images/rectangle.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Rectangle</h4>
            <p class="text-gray-500 my-5">Area (A) = 0.5 x W x I</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
        <section class="text-center border p-5 rounded-xl">
            <img src="images/parallelogram.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Parallelogram</h4>
            <p class="text-gray-500 my-5">Area (A) = b x h</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
        <section class="text-center border p-5 rounded-xl">
           <h3 class="text-center text-xl font-semibold underline">Area Calculation</h3>
        </section>
        <section class="text-center border p-5 rounded-xl">
            <img src="images/rhombus.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Rhombus</h4>
            <p class="text-gray-500 my-5">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
        <section class="text-center border p-5 rounded-xl">
            <img src="images/pentagon.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Pentagon</h4>
            <p class="text-gray-500 my-5">Area (A) = 0.5 x p x b</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
        <section class="text-center border p-5 rounded-xl">
            <img src="images/ellipse.png" class="mx-auto h-48" alt="">
            <h4 class="text-xl font-bold mt-3">Ellipse</h4>
            <p class="text-gray-500 my-5">Area (A) = pi x ab</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <input type="number" class="bg-gray-200 rounded-md"><p>cm</p>
            <button class="bg-sky-600 text-xl my-5 font-semibold text-white px-24 py-2 rounded-lg">Calculate</button>
        </section>
       
    </main>
</body>
</html>
